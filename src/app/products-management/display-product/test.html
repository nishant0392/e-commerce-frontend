<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <!-- ************   START: The Modal **************** -->

        <!-- Button to Open the Modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
            Open modal
        </button>
 

        <!-- Modal content -->
        <div id="myModal" class="modal">
          <div class="modal-content">
            
            <div class="myModal-custom-content">

                <div class="sidebar">
                    <h3>Login</h3>
                    <p class="mt-4">Get access to your Orders, Wishlist and Recommendations</p>
                    <div class="login-img"></div>
                </div>

                <div class="main">
                    <input type="text" placeholder="Enter Email / Mobile Number" />

                    <div class="pass">
                        <input type="password" placeholder="Enter Password" />
                        <a href='/forgot_password'>Forgot ?</a>
                    </div>

                    <button type="input" id="login">Login</button>
                    <p id="or">OR</p>
                    <button type="input" id="request-otp">Request OTP</button>

                    <a href="/signup" id="signup">New to Flipkart? Create an account</a>
                </div>
            </div>
        </div>
        <br>

        <!-- ************   END: The Modal **************** -->

</div>
    </div>

</body>

</html>

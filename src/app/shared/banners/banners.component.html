<!-- =============================    START: Banners here    ============================= -->

<div id="{{ idForSlider }}" class="carousel slide mb-2" data-ride="carousel" data-interval="3000">

  <div class="carousel-inner">
    <div *ngFor="let banner of banners; let i = index;" class="carousel-item" [ngClass]=" i === 0 ? 'active': '' ">
      <img class="d-block w-100" src="../assets/images/{{banner.imgName}}" alt="banner"
        [height]="bannerDefaultHeight || banner.height">
    </div>
  </div>

  <a class="carousel-control-prev" id="{{'#' + idForSlider}}" role="button" data-slide="prev"
    onclick="$(this.id).carousel('prev');">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>

  <a class="carousel-control-next" id="{{'#' + idForSlider}}" role="button" data-slide="next"
    onclick="$(this.id).carousel('next');">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>

</div>
<!-- =============================    END: Banners here    ============================= -->

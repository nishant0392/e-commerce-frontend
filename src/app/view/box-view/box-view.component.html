<!--  ****  start: "BOX View"  ****  -->

<div class="box-view">

        <div class="items-container">
    
            <div class="item" 
            *ngFor="let item of Items; let index=index" 
            [ngClass]="{ 'active': isActive[index] }"
            [ngStyle]="addWidthAndHeight()" 
            (click)="loadItem(index)"
            >
                <span>{{ item }}</span>
            </div>
    
        </div>
    
    </div> 
     
    <!--  ****   end: "BOX View"   ****  -->

<!--  ****  start: "GALLERY View"  ****  -->

<div class="gallery-view">

    <div class="items-container">

        <div class="item" 
        *ngFor="let item of Items" 
        [ngStyle]="addWidthAndHeight()" 
        (click)="loadItem(item)"
        >
            <img [src]="item.imgUrl" />
        </div>

    </div>

</div>
 
<!--  ****   end: "GALLERY View"   ****  -->

<!-- *****  INPUT BUTTON with TEXT on top with special effect  ***** -->

<div class="special-input-btn">
    <p [ngStyle]="{ 'visibility': visibility_style }">{{ default_placeholder }}</p>
    <input 
      type="text" 
      [attr.placeholder]="placeholder"
      [attr.maxlength]="maxlength" 
      class="input-btn" 
      [ngStyle]="addWidth()"
      (focus)="addClass('focusin')"
      (focusout)="addClass('focusout')" />
</div>

<!-- *******   Sidebar (Mobile View)  ******** -->

<div class="mobileview-sidebar">
    <div class="sidebar-btn" (click)="addAnimation()" *ngIf="!showSidebar">
        <span>{{ sidebarButtonName }}</span>
        <i class="fa fa-chevron-up"></i>
    </div>
    <div 
      class="sidebar-content" 
      [ngClass]="toggleSidebar"
      *ngIf="showSidebar"
      (mouseleave)="removeAnimation()"
    >
       <ng-content></ng-content>
    </div>
</div>
